<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization Workplace</title>
    <link rel="stylesheet" href="customization.css">
</head>
<body>
    
    <header class="editor-header">
        <div class="header-left">
            <span class="menu-icon">&#9776;</span>
        </div>
        
        <div class="header-center">
            <button class="icon-btn"><img src="icons/undo.svg" alt="Undo" title="Undo"></button>
            <button class="icon-btn"><img src="icons/redo.svg" alt="Redo" title="Redo"></button>
            <button class="icon-btn"><img src="icons/save.svg" alt="Save" title="Save"></button>
        </div>
        
        <div class="header-right">
            <button class="preview-btn">Preview</button>
            <button class="continue-btn">Continue to Order</button>
        </div>
    </header>

    <div class="main-workspace">
        
        <aside class="sidebar">
            <h3 class="sidebar-heading">Edit/Add</h3>
            <ul class="edit-options">
                <li>Text</li>
                <li>Shapes</li>
                <li>Images</li>
                <li>Stickers</li>
                <li>Frames</li>
            </ul>
        </aside>

        <main class="card-area">
            
            <div class="card-placeholder-wrapper">
                <div class="card-placeholder">
                    </div>
            </div>
            
            <div class="card-nav">
                <button class="nav-btn active">front</button>
                <button class="nav-btn">back</button>
                <button class="nav-btn">inside</button>
            </div>
        </main>
    </div>
</body>
</html>
